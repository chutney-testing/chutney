spring:
  jpa:
    open-in-view: false
    show_sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.id.new_generator_mappings: false
  datasource:
    url: jdbc:h2:mem:testdb
