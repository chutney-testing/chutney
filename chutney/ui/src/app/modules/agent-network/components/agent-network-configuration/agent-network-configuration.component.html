<div class="page-header" style="margin: 0 0 10px 0;">
  <div class="row text-center">
    <div class="col">
      <button type="button" class="btn btn-info" (click)="addServer()">
        <span class="fa fa-plus" aria-hidden="true"></span> {{ 'global.actions.add' | translate }}
      </button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-success" (click)="save()">
        <span class="fa fa-floppy-o" aria-hidden="true"></span> Propager
      </button>
    </div>
  </div>
</div>
<div class="row border rounded overflow-auto">
  <div class="col text-dark agent-container">
    @for (configuration of currentConfiguration.agentNetworkConfiguration; track configuration) {
      <chutney-agent
        [configurationAgent]="configuration"
      (AgentRemoved)="removeAgent($event)"></chutney-agent>
    }
  </div>
</div>
