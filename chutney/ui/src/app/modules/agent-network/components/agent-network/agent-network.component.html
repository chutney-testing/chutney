<div class="row">
  <div class="col-sm-3">
    @if (description) {
      <chutney-agent-network-configuration [currentConfiguration]="description.networkConfiguration" (configurationUpdate)="propagationDone($event)"></chutney-agent-network-configuration>
    }
  </div>
  <div class="col-sm-9">
    @if (description) {
      <chutney-network-graph [agentGraphe]="description.graphe" [message]="messages"></chutney-network-graph>
    }
  </div>
</div>
