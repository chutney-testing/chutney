<div>
  <div class="form-group d-flex flex-row">
    @if (label) {
      <label for="{{id}}" class="col-3 col-form-label">{{label}}</label>
    }
    <div class="col-9 pe-0">
      <chutney-forms-input id="{{id}}" placeholder="{{placeholder}}" [model]="model" (modelChange)="onInputChange($event)" [validate]="validate"></chutney-forms-input>
    </div>
  </div>
</div>
