<div class="row {{type}}">
    <input
        type="text"
        id="{{id}}"
        placeholder="{{placeholder}}"
        maxlength="{{maxlength}}"
        value="{{defaultValue}}"
        [ngModel]="model"
        (ngModelChange)="onInputChange($event)"
        chutneyFocusOnShow/>
</div>
