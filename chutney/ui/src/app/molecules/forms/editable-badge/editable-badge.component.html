<div class="row {{type}}">
  @if (!editMode) {
    <div class="editable-field" (click)="editMode = true">
      <span>{{model}}</span>
      <span class="fa fa-pencil-alt overlay-icon"></span>
    </div>
  }
  @if (editMode) {
    <input
      type="text"
      id="{{id}}"
      placeholder="{{placeholder}}"
      maxlength="{{maxlength}}"
      value="{{defaultValue}}"
      [ngModel]="model"
      (ngModelChange)="onInputChange($event)"
      chutneyFocusOnShow
      (focusout)="editMode = false"/>
  }
</div>
