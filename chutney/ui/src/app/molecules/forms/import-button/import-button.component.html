<label class="btn {{btnSizeClass ? 'btn-' + btnSizeClass : ''}} btn-{{btnColor}}" for="file_browser_{{uuid}}">
  <span class="bi bi-upload me-1"></span>
  @if (label) {
    <span>{{ label | translate}}</span>
  }
</label>
<input type="file" id="file_browser_{{uuid}}"
  class="d-none"
  [accept]="acceptedTypes"
  [multiple]="false"
  (change)="handleFileSelection($event)"
  [formControl]="fileControl"
  />
