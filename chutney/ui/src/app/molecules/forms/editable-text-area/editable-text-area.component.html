<div class="row {{type}}">
        <textarea
            type="text"
            id="{{id}}"
            placeholder="{{placeholder}}"
            value="{{defaultValue}}"
            [ngModel]="model"
            (ngModelChange)="onInputChange($event)"
            chutneyFocusOnShow>
        </textarea>
    </div>
