name: "CodeQL"

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  chutney-analyze:
    uses: ./.github/workflows/templates/codeql-analysis-template.yml
    with:
      project-dir: chutney
      language: java

  chutney-ui-analyze:
    uses: ./.github/workflows/templates/codeql-analysis-template.yml
    with:
      project-dir: chutney/ui
      language: javascript-typescript
      build-mode: none

  dsl-analyze:
    uses: ./.github/workflows/templates/codeql-analysis-template.yml
    with:
      project-dir: kotlin-dsl
      language: java-kotlin

  plugin-analyze:
    uses: ./.github/workflows/templates/codeql-analysis-template.yml
    with:
      project-dir: idea-plugin
      language: kotlin

  example-analyze:
    uses: ./.github/workflows/templates/codeql-analysis-template.yml
    with:
      project-dir: example
      language: kotlin


